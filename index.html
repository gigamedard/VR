<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VR Video Test</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <button onclick="playVideo()" style="font-size:20px; z-index:9999; position:absolute;">
      ▶️ Lancer la vidéo
    </button>

    <video id="video" src="sample2.mp4"
           loop playsinline
           style="display:none"></video>

    <!-- IMPORTANT : VR désactivé par défaut pour éviter l'écran noir -->
    <a-scene vr-mode-ui="enabled: false">
      <a-entity camera look-controls></a-entity>

      <a-plane position="0 1.6 -2"
               width="2.4" height="1.4"
               material="shader: flat; src: #video">
      </a-plane>

      <a-sky color="#111"></a-sky>
    </a-scene>

    <script>
      function playVideo() {
        const video = document.getElementById('video');
        video.play().catch(err => console.error(err));
      }
    </script>
  </body>
</html>
